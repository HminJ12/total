<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>semantic table</h1>
    <ul>
      <li>
        th : 필드네임을 의미하는 요소, 
        td보다 먼저 읽어주는 기능, 
        scope속성을 이용해 방향을 설정
      </li>
      <li>tbody : 데이터의 범위</li>
      <li>thead : th의 범위</li>
      <li>th의 방향은 하나로 설정하길 권장함</li>
    </ul>
    <hr>
    <table class="table1">
      <caption>성적표</caption>
      <thead>
        <tr><!-- tr1 -->
          <th scope="row">이름</th>
          <th scope="row">영어</th>
          <th scope="row">수학</th>
          <th scope="row">국어</th>
          <th scope="row">총점</th>
          <th scope="row">평균</th>
        </tr>
      </thead>
      <tbody>
        <tr><!-- tr2 -->
          <th scope="col">홍길동</th>
          <td>20</td>
          <td>30</td>
          <td>40</td>
          <td>100</td>
          <td>33</td>
        </tr>
        <tr><!-- tr3 -->
          <th scope="col">아무개</th>
          <td>50</td>
          <td>40</td>
          <td>20</td>
          <td>110</td>
          <td>34</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <table class="table2">
      <caption>디바이스 판매량</caption>
      <thead>
        <tr><!-- 1 -->
          <th scope="row" rowspan="2">구분</th>
          <th scope="rowgroup" colspan="3">상품종류</th>
          <!-- <th></th>
          <th></th> -->
        </tr>
        <tr><!-- 2 -->
          <!-- <th></th> -->
          <th scope="row">스마트폰</th>
          <th scope="row">태블릿</th>
          <th scope="row">데스크탑</th>
        </tr>
      </thead>
      <tbody>
        <tr><!-- 3 -->
          <td>1월</td>
          <td>5만</td>
          <td>3만</td>
          <td>1만</td>
        </tr>
        <tr><!-- 4 -->
          <td>2월</td>
          <td>4만</td>
          <td>3만</td>
          <td>1만</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
